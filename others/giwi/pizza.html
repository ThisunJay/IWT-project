<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to PizzaMart</title>
<link rel="stylesheet" type="text/css" href="ss/pizza.css">
<script src="scripts/pizza.js"></script>
</head>
<body>

<div class="myImage">
<a href="default.asp">
<img src="logo.jpg" alt="pizza">
</div>
<div class="right">
<button class="button">
<a href="https://www.facebook.com" class="button">Sign in or Register</a>
</button>
</div>

<div class="tab">
	<button class="tablinks" onclick="openCity(event, 'Home')">Home</button>
	<button class="tablinks" onclick="openCity(event, 'Menu')">Menu</button>
	<button class="tablinks" onclick="openCity(event, 'Offers')">Offers</button>
	<button class="tablinks" onclick="openCity(event, 'Packages')">Packages</button>
	<button class="tablinks" onclick="openCity(event, 'Locations')">Locations</button>
	<button class="tablinks" onclick="openCity(event, 'Feedbacks')">Feedbacks</button>
	</div>
	
<div id="Home" class="tabcontent">
<p>Content</p>
</div>

<div id="Menu" class="tabcontent">
<p>Content</p>
</div>

<div id="Offers" class="tabcontent">
<p>Content</p>
</div>

<div id="Packages" class="tabcontent">
<p>Content</p>
</div>

<div id="Locations" class="tabcontent">
<p>Content</p>
</div>

<div id="Feedbacks" class="tabcontent">
<p>content</p>
</div>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="1.jpg" style="width:100%">
  <div class="text">Order Now</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="2.jpg" style="width:100%">
  <div class="text">New</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="3.jpg" style="width:100%">
  <div class="text">We will reach you within 5 minutes</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>


</body>
</html>
